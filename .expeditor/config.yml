---
# Documentation available at https://expeditor.chef.io/docs/getting-started/
project:
  alias: chef-foundation

# Slack channel in Chef Software slack to send notifications about build failures, etc
slack:
  notify_channel:
    - chef-found-notify
    - releng-notify

product_key:
  - chef-foundation

pipelines:
  - verify
  - omnibus/release:
      env:
        - IGNORE_CACHE: true
        - OMNIBUS_USE_INTERNAL_SOURCES: true
  - omnibus/adhoc:
      definition: .expeditor/release.omnibus.yml
      env:
        - ADHOC: true
        - IGNORE_CACHE: true
        - OMNIBUS_USE_INTERNAL_SOURCES: true
  - omnibus/adhoc-canary:
      canary: true
      definition: .expeditor/adhoc-canary.omnibus.yml
      env:
        - ADHOC: true
        - IGNORE_CACHE: true
        - OMNIBUS_USE_INTERNAL_SOURCES: true

github:
  # This deletes the GitHub PR branch after successfully merged into the release branch
  delete_branch_on_merge: true
  # The tag format to use (e.g. v1.0.0)
  minor_bump_labels:
    - "Expeditor: Bump Version Minor"
  # allow bumping the major release via label
  major_bump_labels:
    - "Expeditor: Bump Version Major"


release_branches:
  - main:
      version_constraint: "3.*"
  - 2-stable:
      version_constraint: "2.*"
  - 1-stable:
      version_constraint: "1.*"  

subscriptions:
  # These actions are taken, in order they are specified, anytime a Pull Request is merged.
  - workload: pull_request_merged:{{github_repo}}:{{release_branch}}:*
    actions:
      - built_in:bump_version:
          ignore_labels:
            - "Expeditor: Skip Version Bump"
            - "Expeditor: Skip All"
      - built_in:update_changelog:
          ignore_labels:
            - "Expeditor: Skip Changelog"
            - "Expeditor: Skip All"
      - trigger_pipeline:omnibus/release:
          ignore_labels:
            - "Expeditor: Skip Omnibus"
            - "Expeditor: Skip All"
          only_if: built_in:bump_version
  - workload: project_promoted:{{agent_id}}:*
    actions:
      - built_in:promote_artifactory_artifact
  - workload: artifact_published:stable:chef-foundation:*
    actions:
      - built_in:rollover_changelog
      - built_in:notify_chefio_slack_channels
